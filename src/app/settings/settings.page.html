<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <h1>Unit of Measurement</h1>

  <ion-radio-group id="radio" [allowEmptySelection]="true" value="metric">
    <ion-radio value="metric">Metric</ion-radio><br />
    <ion-radio value="us">US</ion-radio><br />
  </ion-radio-group>
</ion-content>

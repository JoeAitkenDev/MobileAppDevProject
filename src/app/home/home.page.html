<ion-header translucent="true">
  <ion-toolbar class="header">
    <ion-title slot="start"> G00472870 </ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart-sharp" class="header"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="cog-sharp" class="header"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-grid>
    <ion-row>
      <h1>Recipe Finder</h1>
    </ion-row>
    <ion-row>
      <p>
        To search for a recipe containing multiple ingredients, please seperate
        each ingredient with a comma.
      </p>
    </ion-row>
    <ion-row>
      <ion-searchbar
        show-clear-button="focus"
        clear-icon="trash-bin"
        placeholder="Enter Ingredients"
        id="searchbar"
        shape="round"
      ></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-button expand="block" size="small" id="searchbutton" class="no-caps">
        Search
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
